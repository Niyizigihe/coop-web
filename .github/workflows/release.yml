name: Release & Build Docker Image

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Releasing version: ${VERSION}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Release ${{ steps.version.outputs.VERSION }}
            
            ### Changes
            - Automated release build
            - Docker image: `${{ secrets.DOCKER_USERNAME }}/coop-web:${{ steps.version.outputs.VERSION }}`
            
            ### Docker Image
            ```bash
            docker pull ${{ secrets.DOCKER_USERNAME }}/coop-web:${{ steps.version.outputs.VERSION }}
            ```
          draft: false
          prerelease: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/coop-web:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/coop-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create artifact manifest
        run: |
          cat > release-manifest.json << EOF
          {
            "version": "${{ steps.version.outputs.VERSION }}",
            "timestamp": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "docker_image": "${{ secrets.DOCKER_USERNAME }}/coop-web:${{ steps.version.outputs.VERSION }}",
            "commit_sha": "${{ github.sha }}",
            "release_url": "https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.VERSION }}"
          }
          EOF
          cat release-manifest.json

      - name: Upload artifact manifest
        uses: actions/upload-artifact@v4
        with:
          name: release-manifest
          path: release-manifest.json
          retention-days: 30

      - name: Notify Slack on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"âœ… Release ${{ steps.version.outputs.VERSION }} successful! Docker image: ${{ secrets.DOCKER_USERNAME }}/coop-web:${{ steps.version.outputs.VERSION }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

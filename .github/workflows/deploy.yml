name: Deploy to Kubernetes

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/coop-web:${{ steps.version.outputs.VERSION }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/coop-web:${{ steps.version.outputs.VERSION }} ${{ secrets.DOCKER_USERNAME }}/coop-web:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/coop-web:${{ steps.version.outputs.VERSION }}
          docker push ${{ secrets.DOCKER_USERNAME }}/coop-web:latest

      - name: Update Kubernetes manifests
        run: |
          sed -i 's|image: .*coop-web:.*|image: ${{ secrets.DOCKER_USERNAME }}/coop-web:${{ steps.version.outputs.VERSION }}|g' k8s/coop-web-deployment.yaml

      - name: Deploy to Kubernetes
        if: github.event_name == 'push'
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/mysql-secret.yaml
          kubectl apply -f k8s/mysql-configmap.yaml
          kubectl apply -f k8s/mysql-pvc.yaml
          kubectl apply -f k8s/mysql-deployment.yaml
          kubectl apply -f k8s/mysql-service.yaml
          
          kubectl apply -f k8s/coop-web-configmap.yaml
          kubectl apply -f k8s/coop-web-secret.yaml
          kubectl apply -f k8s/coop-web-rbac.yaml
          kubectl apply -f k8s/coop-web-deployment.yaml
          kubectl apply -f k8s/coop-web-service.yaml
          kubectl apply -f k8s/coop-web-hpa.yaml
          
          kubectl rollout status deployment/coop-web -n coop-app --timeout=5m

      - name: Verify deployment
        if: github.event_name == 'push'
        run: |
          kubectl get deployments -n coop-app
          kubectl get pods -n coop-app
          kubectl get svc -n coop-app

      - name: Notify deployment
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"âœ… Deployed version ${{ steps.version.outputs.VERSION }} to Kubernetes\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

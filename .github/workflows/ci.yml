name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cooperative_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=10

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..60}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot 2>/dev/null; then
              echo "MySQL is ready"
              sleep 2
              break
            fi
            echo "Waiting for MySQL... ($i/60)"
            sleep 1
          done

      - name: Initialize Database Schema
        run: |
          mysql -h 127.0.0.1 -uroot -proot cooperative_db < sql/init.sql

      - name: Install dependencies
        run: npm install

      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: cooperative_db
          NODE_ENV: test
        run: npm test

      - name: Notify Slack on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"⚠️ CI Failed! Check your Node.js tests."}' ${{ secrets.SLACK_WEBHOOK_URL }}


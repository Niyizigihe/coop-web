name: Continuous Deployment

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/coop-web:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/coop-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create Kubernetes namespace
        run: |
          kubectl create namespace coop-app --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/mysql-secret.yaml
          kubectl apply -f k8s/mysql-configmap.yaml
          kubectl apply -f k8s/mysql-pvc.yaml
          kubectl apply -f k8s/mysql-deployment.yaml
          kubectl apply -f k8s/mysql-service.yaml
          kubectl apply -f k8s/coop-web-config.yaml
          kubectl apply -f k8s/coop-web-secret.yaml
          kubectl apply -f k8s/coop-web-rbac.yaml

      - name: Update image in deployment
        run: |
          kubectl set image deployment/coop-web \
            coop-web=${{ secrets.DOCKER_USERNAME }}/coop-web:${{ steps.version.outputs.VERSION }} \
            -n coop-app

      - name: Apply service and HPA
        run: |
          kubectl apply -f k8s/coop-web-service.yaml
          kubectl apply -f k8s/coop-web-hpa.yaml

      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/coop-web -n coop-app --timeout=5m

      - name: Get deployment info
        run: |
          echo "Deployment Status:"
          kubectl get deployments -n coop-app
          echo "Pods Status:"
          kubectl get pods -n coop-app
          echo "Services:"
          kubectl get svc -n coop-app

      - name: Notify Slack on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"✅ Deployment successful! Version: ${{ steps.version.outputs.VERSION }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"❌ Deployment failed! Version: ${{ steps.version.outputs.VERSION }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

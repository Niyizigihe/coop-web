services:
  coop-mysql:
    image: mysql:8.0
    container_name: coop_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cooperative_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

  coop-web:
    build: .
    container_name: coop_web
    restart: unless-stopped
    depends_on:
      coop-mysql:
        condition: service_healthy
    environment:
      DB_HOST: coop_mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: cooperative_db
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mysql_data: